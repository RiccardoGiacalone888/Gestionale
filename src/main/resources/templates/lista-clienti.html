<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista Clienti</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Lista Clienti</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Cognome</th>
            <th>Email</th>
            <th>Telefono</th>
            <th>Indirizzo</th>
            <th>Azioni</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cliente : ${clienti}">
            <td th:text="${cliente.id}"></td>
            <td th:text="${cliente.nome}"></td>
            <td th:text="${cliente.cognome}"></td>
            <td th:text="${cliente.email}"></td>
            <td th:text="${cliente.telefono}"></td>
            <td th:text="${cliente.indirizzo}"></td>
            <td>
                <a th:href="@{/clienti/{id}/modifica(id=${cliente.id})}" class="btn btn-primary btn-sm">Modifica</a>
                <a th:href="@{/clienti/{id}/elimina(id=${cliente.id})}" class="btn btn-danger btn-sm">Elimina</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/clienti/nuovo}" class="btn btn-success">Nuovo Cliente</a>
</div>
</body>
</html>
