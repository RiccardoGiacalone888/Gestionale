<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Cliente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Form Cliente</h1>
    <form th:action="@{/clienti/nuovo}" method="post" th:object="${cliente}">
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" th:field="*{nome}">
        </div>
        <div class="form-group">
            <label for="cognome">Cognome</label>
            <input type="text" class="form-control" id="cognome" th:field="*{cognome}">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}">
        </div>
        <div class="form-group">
            <label for="telefono">Telefono</label>
            <input type="tel" class="form-control" id="telefono" th:field="*{telefono}">
        </div>
        <div class="form-group">
            <label for="indirizzo">Indirizzo</label>
            <input type="text" class="form-control" id="indirizzo" th:field="*{indirizzo}">
        </div>
        <button type="submit" class="btn btn-primary">Salva</button>
    </form>
</div>
</body>
</html>
