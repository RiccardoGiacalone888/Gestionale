<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Ordine</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Form Ordine</h1>
    <form th:action="@{/ordini/nuovo}" method="post" th:object="${ordine}">
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" class="form-control" id="data" th:field="*{data}">
        </div>
        <div class="form-group">
            <label for="cliente">Cliente</label>
            <select class="form-control" id="cliente" th:field="*{cliente}">
                <option th:each="cliente : ${clienti}" th:value="${cliente.id}" th:text="${cliente.nome} + ' ' + ${cliente.cognome}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="prodotti">Prodotti</label>
            <select class="form-control" id="prodotti" th:field="*{prodotti}" multiple>
                <option th:each="prodotto : ${prodotti}" th:value="${prodotto.id}" th:text="${prodotto.nome}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Salva</button>
    </form>
</div>
</body>
</html>
